<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Variable with JS</title>
</head>
<body>
  
  <h2>Update CSS Variables with <span class="h2">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" id="spacing" min="0" max="150" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" id="base" value="#ffc600">
  </div>

  <img src="mehmet-turgut-kirkgoz-X7LvNZDD3yU-unsplash.jpg">
  <script src="./main.js"></script>
</body>
</html>
